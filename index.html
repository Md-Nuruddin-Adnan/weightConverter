<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic javascript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container py-sm-5 py-3">
    <div class="row">
      <div class="col-lg-6 col-md-10 m-auto">
        <div class="jumbotron">
          <div class="card">
            <div class="card-header text-center">
              <h4 style="font-weight: 700">Weight Converter</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Gram</label>
                <input id="gram" type="number" class="form-control" value="" oninput="gramConvert()">
              </div>
              <div class="form-group">
                <label>kilogram</label>
                <input id="kilogram" type="number" class="form-control" value="" oninput="kgConvert()">
              </div>
              <div class="form-group">
                <label>Pound</label>
                <input id="pound" type="number" class="form-control" value="" oninput="poundConvert()">
              </div>
            </div>
          </div> 
          <p class="text-center pt-3" style="font-size: 12px">Copyright Â© Adnan (Web Developer)</p>
      </div>
      </div>
    </div> 
  </div>



<script>
  let gram = document.getElementById('gram');
  let kg = document.getElementById('kilogram');
  let pound = document.getElementById('pound');

  
  function gramConvert(){
    let x = gram.value
    kg.value = x / 1000
    pound.value = kg.value * 2.2046
  }
  
  function kgConvert(){
    let x = kg.value
    gram.value = x * 1000
    pound.value = x * 2.2046
  }
  
  function poundConvert(){
    let x = pound.value
    kg.value = x / 2.2046
    gram.value = kg.value * 1000
  }
</script>
</body>
</html>
